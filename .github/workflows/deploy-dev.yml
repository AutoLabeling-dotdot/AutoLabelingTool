name: Deploy on dev (self-hosted @172.16.0.172)

on:
  push:
    branches: [ "dev" ]
  pull_request:
    types: [ closed ]
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) }}
    runs-on: [ self-hosted, dev ]
    concurrency:
      group: deploy-dev
      cancel-in-progress: false

    steps:
      - name: Clean checkout
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          echo "ðŸ§¹ Cleaning up previous deployment..."
          cd /home/bytesize/cvat/
          docker compose -f AutoLabelingTool/docker-compose.yml down || true
          rm -rf AutoLabelingTool

          echo "ðŸ“¥ Fresh checkout from GitHub..."
          git clone https://oauth2:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git AutoLabelingTool
          cd AutoLabelingTool
          git checkout dev

          echo "âœ… Clean checkout completed!"

      - name: Build and deploy
        working-directory: /home/bytesize/cvat/AutoLabelingTool
        shell: bash
        run: |
          set -euo pipefail

          echo "ðŸ”¨ Building Docker images..."
          docker compose -f docker-compose.yml -f docker-compose.build.yml build

          echo "ðŸš€ Starting services..."
          export CVAT_HOST=172.16.0.172
          docker compose -f docker-compose.yml -f docker-compose.build.yml up -d

          echo "âœ… Deployment completed successfully!"
